<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>

<style>

html, body {
    margin: 0;
    padding: 0;
    height: 100%;
}

body {
    background-color: #999999;
    transition: background-color 1s;
}

body.flip {
    background-color: #ffffff;
}

main {
    position: relative;
    height: 100%;
    perspective: 1600px;
    perspective-origin: 80% 30%;
}

#map {
    position: absolute;
    right: 0px;
    background-color: #f9f9f9;
    border: 1px solid #bbbbbb;

    margin: 100px auto;

    max-width: 100%;
    max-height: 100%;

    backface-visibility: visible;
    transform-origin: 70% 50%;

    transition: transform 1s;
}

#map img.screenshot {
    max-width: 100%;
    max-height: 100%;
}

#map .highlight {
    position: absolute;
    top: 26.8%;
    left: 20.7%;
    width: 20px;
    height: 20px;
    margin: -10px 0 0 -10px;
    border-radius: 100px;
    border: 2px solid black;
    background-color: rgba(255,255,255,0.7);
}

.flip #map {
    background-color: #f0f0f0;
    transform: translate(-40px) rotateY(120deg);
}

svg path {
    stroke: #000000;
    fill: none;
}

</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('map').addEventListener('click', function(e) {
        document.body.classList.toggle('flip');
    });
});

</script>

</head>
<body>
<main>

<div id="map">
<img class="screenshot" src="screenshots/treemap-simplified_small_0_0.png">
<div class="highlight"></div>

</svg> -->
</div>

</main>


</body>
